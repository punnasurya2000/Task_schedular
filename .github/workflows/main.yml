name: Scheduled Workflow

on:
  schedule:
    # Runs every day at 1:00 AM UTC
    - cron: "* * * * *"

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository code
        uses: actions/checkout@v4.2.2
      - name: Run a script
        run: echo "This workflow ran at $(date)"
